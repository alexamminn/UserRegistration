{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_filters %}
<b>Change Password</b>
    <form method="post">
        {% csrf_token %}
        {{form.old_password|as_crispy_field}}  
        {{form.new_password1|as_crispy_field}} 
        {{form.new_password2|as_crispy_field}}       
        <button type="submit" class="btn btn-dark">Change Password</button>
    </form>
{% endblock content %}
