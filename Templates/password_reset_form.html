{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_filters %}
<b>Reset Password</b>
    <form method="post">
        {% csrf_token %}
        {{form.email|as_crispy_field}}        
        <button type="submit" class="btn btn-dark" style="width: fit-content;">Send Link To Email to Reset Password</button>
    </form>
{% endblock content %}
